<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marionette Contact Manager</title>
	<link rel="stylesheet" href="lib/css/bootstrap.css">
	<link rel="stylesheet" href="css/contacts.css">
</head>
<body>
	
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<span class="brand">Contact Manager</span>
			</div>
		</div>
	</div>

	<div id="main-region" class="container">
		<p>Here is static content in the web page. You'll notice it gets replaced by the app as soon as it is started</p>
	</div>

	<!-- templates -->

	<script type="text/template" id="static-template">
		<p>This is text that was rendered by our Marionette app</p>		
	</script>

	<!-- vendor js -->

	<script src="lib/js/jquery.js"></script>
	<script src="lib/js/json2.js"></script>
	<script src="lib/js/underscore.js"></script>
	<script src="lib/js/backbone.js"></script>
	<script src="lib/js/backbone.marionette.js"></script>

	<!-- app js -->

	<script src="js/app.js"></script>
	<script>
	ContactManager.start();
	</script>
</body>
</html>
