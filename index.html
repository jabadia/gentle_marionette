<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marionette Contact Manager</title>
	<link rel="stylesheet" href="lib/css/bootstrap.css">
	<link rel="stylesheet" href="css/contacts.css">
</head>
<body>
	
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<span class="brand">Contact Manager</span>
			</div>
		</div>
	</div>

	<div id="main-region" class="container">
		<p>Here is static content in the web page. You'll notice it gets replaced by the app as soon as it is started</p>
	</div>

	<!-- templates -->

	<script type="text/template" id="contact-list-item">
		<td><%= firstName %></td>
		<td><%= lastName %></td>
		<td>
			<a href="#contacts/<%= id %>" class="btn btn-small js-show">
				<i class="icon-eye-open"></i> 
				Show
			</a>
			<button class="btn btn-small js-delete">
				<i class="icon-remove"></i> 
				Delete
			</button>
		</td>
	</script>

	<script type="text/template" id="contact-list">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th></th>
			</tr>
		</thead>
		<tbody></tbody>
	</script>

	<script type="text/template" id="contact-view">
		<h1><%= firstName %> <%= lastName %></h1>
		<p><strong>Phone Number:</strong>  <%= phoneNumber %></p>
		<a href="">back to main</a>
	</script>

	<script type="text/template" id="error-view">
		<div class="alert alert-error"><i class="icon-exclamation-sign"></i> <%= msg %></div>
		<a href="">back to main</a>
	</script>

	<!-- vendor js -->

	<script src="lib/js/jquery.js"></script>
	<script src="lib/js/json2.js"></script>
	<script src="lib/js/underscore.js"></script>
	<script src="lib/js/backbone.js"></script>
	<script src="lib/js/backbone.marionette.js"></script>

	<!-- app js -->

	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
	<script src="js/contact.model.js"></script>
	<script src="js/course.model.js"></script>
	<script src="js/list.view.js"></script>
	<script src="js/list.controller.js"></script>
	<script src="js/show.view.js"></script>
	<script src="js/show.controller.js"></script>
	<script>
	ContactManager.start();
	</script>
</body>
</html>
